<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è - –°–∏—Å—Ç–µ–º–∞ –ø–æ—Å–µ—Ç–∏—Ç–µ–ª–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .scan-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .scan-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .scan-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: scaleIn 0.6s ease-out;
        }

        .success-icon { color: #28a745; }
        .warning-icon { color: #fd7e14; }
        .error-icon { color: #dc3545; }
        .info-icon { color: #17a2b8; }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .visitor-name {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .visitor-comment {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
        }

        .barcode-display {
            font-size: 1.8em;
            font-weight: 600;
            color: #007bff;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #dee2e6;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .scan-time {
            font-size: 1.2em;
            color: #fd7e14;
            font-weight: 600;
            background: #fff3cd;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ffeaa7;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.8em;
            font-weight: 600;
            color: #dc3545;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-message {
            font-size: 1.5em;
            color: #17a2b8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .status-info h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .status-info p {
            color: #666;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .back-button {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .scan-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #666;
            font-size: 16px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .scan-container {
                padding: 40px 25px;
                margin: 10px;
            }

            .visitor-name {
                font-size: 2.2em;
            }

            .scan-icon {
                font-size: 100px;
            }

            .visitor-comment {
                font-size: 1.2em;
            }

            .scan-details {
                grid-template-columns: 1fr;
            }

            .barcode-display {
                font-size: 1.4em;
                letter-spacing: 1px;
            }
        }

        .timestamp {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        .auto-refresh {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="scan-container">
    <div class="auto-refresh" id="auto-refresh">
        –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑: <span id="countdown">-</span>—Å
    </div>

    <div id="scan-content">
        <div class="loading pulse"></div>
        <div style="font-size: 1.5em; color: #666; margin-bottom: 20px;">
            –û–±—Ä–∞–±–æ—Ç–∫–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥–∞...
        </div>
    </div>

    <div class="timestamp" id="timestamp"></div>
</div>

<script>
    let countdownTimer;
    let refreshTimer;

    // –ü–æ–ª—É—á–∞–µ–º —à—Ç—Ä–∏—Ö–∫–æ–¥ –∏–∑ URL
    const pathParts = window.location.pathname.split('/');
    const barcode = pathParts[pathParts.length - 1];

    document.addEventListener('DOMContentLoaded', async () => {
        updateTimestamp();
        await processScan();
        startAutoRefresh();
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    async function processScan() {
        try {
            if (!barcode || barcode.trim() === '') {
                throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —à—Ç—Ä–∏—Ö–∫–æ–¥');
            }

            console.log('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —à—Ç—Ä–∏—Ö–∫–æ–¥–∞:', barcode);

            const response = await fetch(`/api/scan/${barcode}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || '–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
            }

            displayScanResult(data);
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
            displayError('–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä—É', '–ü—Ä–æ–∏–∑–æ—à–ª–∞ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞');
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
    function displayScanResult(data) {
        const container = document.getElementById('scan-content');

        switch (data.status) {
            case 'success':
                // –ü–µ—Ä–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ - –∑–µ–ª–µ–Ω–∞—è –≥–∞–ª–æ—á–∫–∞
                container.innerHTML = `
                    <div class="scan-icon success-icon">‚úÖ</div>
                    <div class="visitor-name">${data.title}</div>
                    ${data.comment ? `<div class="visitor-comment">"${data.comment}"</div>` : ''}
                    <div class="barcode-display">üìä ${data.barcode || barcode}</div>
                    <div class="status-info">
                        <h4>‚úÖ –ü—Ä–æ—Ö–æ–¥ —Ä–∞–∑—Ä–µ—à–µ–Ω</h4>
                        <p><strong>–í—Ä–µ–º—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:</strong> ${new Date(data.scanTime).toLocaleString('ru-RU')}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ü–µ—Ä–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞ –¥–µ–Ω—å</p>
                        <p><strong>–®—Ç—Ä–∏—Ö–∫–æ–¥:</strong> ${data.barcode || barcode}</p>
                    </div>
                `;
                break;

            case 'warning':
                // –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ - –æ—Ä–∞–Ω–∂–µ–≤—ã–π –≤–æ—Å–∫–ª–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π –∑–Ω–∞–∫
                container.innerHTML = `
                    <div class="scan-icon warning-icon">‚ö†Ô∏è</div>
                    <div class="visitor-name">${data.title}</div>
                    ${data.comment ? `<div class="visitor-comment">"${data.comment}"</div>` : ''}
                    <div class="barcode-display">üìä ${data.barcode || barcode}</div>
                    <div class="scan-time">
                        –í—Ä–µ–º—è –ø–µ—Ä–≤–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ${new Date(data.firstScanTime).toLocaleString('ru-RU')}
                    </div>
                    <div class="status-info">
                        <h4>‚ö†Ô∏è –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h4>
                        <p><strong>–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è:</strong> ${new Date(data.currentScanTime).toLocaleString('ru-RU')}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å —É–∂–µ –ø—Ä–æ—Ö–æ–¥–∏–ª —Å–µ–≥–æ–¥–Ω—è</p>
                        <p><strong>–®—Ç—Ä–∏—Ö–∫–æ–¥:</strong> ${data.barcode || barcode}</p>
                    </div>
                `;
                break;

            case 'info':
                // –î—É–±–ª–∏—Ä—É—é—â–µ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ - —Ç–æ–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ –ø–æ–≤—Ç–æ—Ä–Ω–æ–µ
                container.innerHTML = `
                    <div class="scan-icon warning-icon">‚ö†Ô∏è</div>
                    <div class="visitor-name">${data.title}</div>
                    ${data.comment ? `<div class="visitor-comment">"${data.comment}"</div>` : ''}
                    <div class="barcode-display">üìä ${data.barcode || barcode}</div>
                    <div class="scan-time">
                        –í—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ${new Date(data.lastScanTime).toLocaleString('ru-RU')}
                    </div>
                    <div class="status-info">
                        <h4>‚ö†Ô∏è –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h4>
                        <p><strong>–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è:</strong> ${new Date(data.currentScanTime).toLocaleString('ru-RU')}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å —É–∂–µ –ø—Ä–æ—Ö–æ–¥–∏–ª —Å–µ–≥–æ–¥–Ω—è (${data.scanCount} —Ä–∞–∑)</p>
                        <p><strong>–®—Ç—Ä–∏—Ö–∫–æ–¥:</strong> ${data.barcode || barcode}</p>
                    </div>
                `;
                break;

            case 'error':
                if (data.type === 'not_found') {
                    // –®—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω - –¥–≤–∞ XX
                    container.innerHTML = `
                        <div class="scan-icon error-icon">‚ùå‚ùå</div>
                        <div class="error-message">–®–¢–†–ò–•–ö–û–î –ù–ï –ù–ê–ô–î–ï–ù</div>
                        <div class="barcode-display" style="color: #dc3545; border-color: #dc3545;">üìä ${data.barcode || barcode}</div>
                        <div class="status-info">
                            <h4>‚ùå‚ùå –®—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ</h4>
                            <p><strong>–ü—Ä–∏—á–∏–Ω–∞:</strong> –®—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö</p>
                            <p><strong>–î–µ–π—Å—Ç–≤–∏–µ:</strong> –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</p>
                            <p><strong>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–¥:</strong> ${data.barcode || barcode}</p>
                        </div>
                    `;
                } else if (data.type === 'blocked') {
                    // –ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω - –æ–¥–∏–Ω X
                    container.innerHTML = `
                        <div class="scan-icon error-icon">‚ùå</div>
                        <div class="error-message">–ü–†–û–•–û–î –ó–ê–ü–†–ï–©–ï–ù</div>
                        <div class="barcode-display" style="color: #dc3545; border-color: #dc3545;">üìä ${data.barcode || barcode}</div>
                        <div class="status-info">
                            <h4>‚ùå –ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω</h4>
                            <p><strong>–ü—Ä–∏—á–∏–Ω–∞:</strong> –ü–æ—Å–µ—Ç–∏—Ç–µ–ª—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω</p>
                            <p><strong>–î–µ–π—Å—Ç–≤–∏–µ:</strong> –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É</p>
                            <p><strong>–®—Ç—Ä–∏—Ö–∫–æ–¥:</strong> ${data.barcode || barcode}</p>
                        </div>
                    `;
                } else {
                    // –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ - —Å–∏–Ω—è—è –±—É–∫–≤–∞ i
                    displayError(data.title || '–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä—É', data.message);
                }
                break;

            default:
                displayError('–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä—É', '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏
    function displayError(title, message) {
        const container = document.getElementById('scan-content');
        container.innerHTML = `
            <div class="scan-icon info-icon">‚ÑπÔ∏è</div>
            <div class="info-message">${title}</div>
            <div class="barcode-display" style="color: #6c757d; border-color: #6c757d;">üìä ${barcode}</div>
            <div class="status-info">
                <h4>‚ÑπÔ∏è –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h4>
                <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${message}</p>
                <p><strong>–í—Ä–µ–º—è:</strong> ${new Date().toLocaleString('ru-RU')}</p>
                <p><strong>–®—Ç—Ä–∏—Ö–∫–æ–¥:</strong> ${barcode}</p>
                <p><strong>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</strong> –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä—É –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</p>
            </div>
        `;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –º–µ—Ç–∫–∏
    function updateTimestamp() {
        const timestamp = document.getElementById('timestamp');
        timestamp.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleString('ru-RU')}`;
    }

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function startAutoRefresh() {
        let seconds = 30; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥

        const countdownElement = document.getElementById('countdown');

        countdownTimer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdownTimer);
                location.reload();
            }
        }, 1000);

        countdownElement.textContent = seconds;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ JavaScript
    window.addEventListener('error', (e) => {
        console.error('JavaScript –æ—à–∏–±–∫–∞:', e.error);

        const container = document.getElementById('scan-content');
        if (container.innerHTML.includes('loading')) {
            displayError('–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä—É', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ—Ç–µ—Ä–∏ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
    window.addEventListener('offline', () => {
        const autoRefresh = document.getElementById('auto-refresh');
        autoRefresh.innerHTML = 'üì∂ –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        autoRefresh.style.background = '#f8d7da';
        autoRefresh.style.color = '#721c24';

        clearInterval(countdownTimer);
    });

    window.addEventListener('online', () => {
        location.reload();
    });

    // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–π–º–µ—Ä–æ–≤ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', () => {
        if (countdownTimer) clearInterval(countdownTimer);
        if (refreshTimer) clearInterval(refreshTimer);
    });
</script>
</body>
